<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">

    <div class="videos">
      <video localPeer src="//commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay
        muted></video>

      <video remotePeer src="//commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay
        muted></video>
    </div>

    <form class="mt-2" name="socket">
      <div class="d-flex gap-2">
        <input type="text" name="otherSocketId" id="otherSocketId">
        <button type="submit">Send Socket</button>
      </div>
    </form>

    <form class="mt-1" name="rtc">
      <div class="d-flex gap-2 items-end">
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Send RTC</button>
      </div>
    </form>

    <div class="mt-2">
      <button class="call-me-btn">Ready?</button>
      <button class="call-start" isVisible="false">Call ðŸ“²</button>

      <button class="permission-camera">Camera</button>
      <button>Audio</button>
      <button ownSocketId="">Copy Id</button>
    </div>



  </div>




  <script type="module" src="/src/main.ts"></script>
</body>

</html>
