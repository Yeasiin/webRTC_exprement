<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div id="container">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
      <span>Peer connection</span>
    </h1>

    <p>This sample shows how to setup a connection between two peers in different tabs using
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/RTCPeerConnection">RTCPeerConnection</a>
      and <a href="https://developer.mozilla.org/en-US/docs/Web/API/Broadcast_Channel_API">Broadcast Channel</a>
    </p>

    <video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay></video>

    <div class="box">
      <button id="startButton">Start</button>
      <button id="hangupButton">Hang Up</button>
    </div>

    <p>Click the start button in two tabs (of the same browser; can be in different windows) to make a call</p>

    <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/peerconnection/channel"
      title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="src/main.ts"></script>
</body>

</html>
